<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ちいよどぽーたる（合言葉）</title>
  <style>
    :root {
      --ink: #1f1d1a;
      --muted: #5c5a57;
      --accent: #0f766e;
      --paper: #f6f5f2;
      --card: #ffffff;
      --line: #e8e0d6;
      --shadow: 0 10px 24px rgba(28, 22, 16, 0.1);
      --danger: #b91c1c;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      color: var(--ink);
      font-family: "Noto Sans JP", "Yu Gothic", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      background: radial-gradient(1000px 280px at 10% -40%, rgba(15, 118, 110, 0.12), transparent 60%), var(--paper);
      line-height: 1.7;
    }

    main {
      max-width: 820px;
      margin: 0 auto;
      padding: 32px 20px 80px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 18px 18px 16px;
      box-shadow: 0 8px 20px rgba(28, 22, 16, 0.08);
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(1.4rem, 1.6vw + 1rem, 2rem);
    }

    .muted { color: var(--muted); }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 12px;
    }

    input[type="password"] {
      flex: 1 1 260px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      font-size: 1rem;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px 16px;
      border-radius: 999px;
      background: var(--accent);
      color: #ffffff;
      text-decoration: none;
      font-weight: 700;
      border: 1px solid rgba(15, 118, 110, 0.4);
      cursor: pointer;
    }

    .error {
      color: var(--danger);
      font-weight: 700;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>ちいよどぽーたる</h1>
      <p class="muted">合言葉を入力してください。</p>
      <form id="gateForm" class="row" autocomplete="off">
        <input id="pw" type="password" inputmode="text" placeholder="合言葉" aria-label="合言葉" required>
        <button class="button" type="submit">入る</button>
      </form>
      <div id="error" class="error">合言葉が違います。</div>
    </div>
  </main>

  <script>
    const PASSWORD_SHA256_HEX = "d26ef39e288a2545f53b57eddcbbc712f8ac93b9a51c05254c02cad06b54785d";
    const AUTH_KEY = "chiiyodo_auth_v1";

    function toHex(buffer) {
      return Array.from(new Uint8Array(buffer)).map(b => b.toString(16).padStart(2, "0")).join("");
    }

    async function sha256Hex(text) {
      const data = new TextEncoder().encode(text);
      const digest = await crypto.subtle.digest("SHA-256", data);
      return toHex(digest);
    }

    function safeNext(next) {
      if (!next) return null;
      if (!next.startsWith("/")) return null;
      if (next.includes("\n") || next.includes("\r")) return null;
      return next;
    }

    const params = new URLSearchParams(location.search);
    const next = safeNext(params.get("next"));

    const form = document.getElementById("gateForm");
    const pw = document.getElementById("pw");
    const error = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      error.style.display = "none";
      const input = pw.value ?? "";
      const hash = await sha256Hex(input);
      if (hash !== PASSWORD_SHA256_HEX) {
        error.style.display = "block";
        return;
      }
      sessionStorage.setItem(AUTH_KEY, "1");
      pw.value = "";
      location.assign(next || "index.html");
    });
  </script>
</body>
</html>
