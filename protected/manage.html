<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>ちいよど 管理（伝助編集）</title>
  <script>
    (function () {
      if (location.protocol === "file:") return;
      const parts = location.pathname.split("/").filter(Boolean);
      const base = parts.length ? "/" + parts[0] : "";
      const script = document.createElement("script");
      script.src = base + "/assets/auth.js";
      script.defer = true;
      document.head.appendChild(script);
    })();
  </script>
  <style>
    :root {
      --ink: #1f1d1a;
      --muted: #5c5a57;
      --accent: #0f766e;
      --paper: #f6f5f2;
      --card: #ffffff;
      --line: #e8e0d6;
      --shadow: 0 10px 24px rgba(28, 22, 16, 0.1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      color: var(--ink);
      font-family: "Noto Sans JP", "Yu Gothic", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      background: radial-gradient(1000px 280px at 10% -40%, rgba(15, 118, 110, 0.12), transparent 60%), var(--paper);
      line-height: 1.7;
    }

    a { color: inherit; }

    main {
      max-width: 980px;
      margin: 0 auto;
      padding: 32px 20px 80px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 18px 18px 16px;
      box-shadow: 0 8px 20px rgba(28, 22, 16, 0.08);
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(1.4rem, 1.6vw + 1rem, 2rem);
    }

    h2 {
      margin: 18px 0 6px;
      font-size: 1.05rem;
    }

    .muted { color: var(--muted); }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px 16px;
      border-radius: 999px;
      background: var(--accent);
      color: #ffffff;
      text-decoration: none;
      font-weight: 700;
      border: 1px solid rgba(15, 118, 110, 0.4);
      cursor: pointer;
    }

    .button.outline {
      background: transparent;
      color: var(--accent);
    }

    .event-block + .event-block {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid var(--line);
    }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="button-group">
        <a class="button outline" href="../index.html">← ちいよどぽーたるへ戻る</a>
      </div>

      <h1>管理（伝助編集）</h1>
      <p class="muted">編集URLは取り扱い注意（転送・転載しないでください）。</p>

      <div class="event-block">
        <h2>横浜アンコン 2026</h2>
        <div class="button-group">
          <a class="button" href="https://densuke.biz/edit?cd=agYkDsDGpgEsTPTF&pw=inTu75tpZcHCw" target="_blank" rel="noopener">伝助（出欠）編集</a>
        </div>
      </div>

      <div class="event-block">
        <h2>混フェス 2026</h2>
        <div class="button-group">
          <a class="button" href="https://densuke.biz/edit?cd=HU6qfy2B5QpDxtCW&pw=inNCrmBwQIVxw" target="_blank" rel="noopener">伝助（練習日程）編集</a>
          <a class="button" href="https://densuke.biz/edit?cd=Wk24VUWBrTgMafYe&pw=in4mb2ZlQmRHE" target="_blank" rel="noopener">伝助（オンステ調査）編集</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
